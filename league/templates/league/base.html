<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fiyasko Ligi</title>
    <style>
        body { background-color: #121212; color: white; min-height: 100vh; }
        .navbar { background-color: #1db954; }
        .card { border-radius: 15px; }
        .form-control { 
            background-color: #2b2b2b !important;
            color: #ffffff !important; 
            border: 1px solid #444 !important;
        }
        .form-control::placeholder { color: #aaa !important; }
        small.text-muted {
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'player_list' %}">FİYASKO LİG</a>
                <div class="navbar-nav ms-auto"> {% if user.is_authenticated %}
                    <span class="nav-link text-light me-3"><strong>{{ user.username }}</strong></span>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm text-white px-3 fw-bold d-inline-flex align-items-center" style="border: none;">
                            Çıkış Yap
                        </button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                    <a class="nav-link" href="{% url 'register' %}">Kayıt Ol</a>
                    {% endif %}
                </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

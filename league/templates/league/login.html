{% extends 'league/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card bg-dark text-white border-success shadow-lg p-4">
            <h2 class="text-center mb-4 text-success fw-bold">TEKRAR HOŞ GELDİN</h2>

            {% if form.errors %}
                <div class="alert alert-danger">
                    <p class="mb-0">Kullanıcı adı veya şifre hatalı. Lütfen kontrol et.</p>
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label text-success fw-bold">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.html_name }}" 
                           class="form-control bg-secondary bg-opacity-25 text-white border-secondary"
                           placeholder="{{ field.label }} giriniz...">
                </div>
                {% endfor %}

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg fw-bold">GİRİŞ YAP</button>
                    <div class="text-center mt-3">
                        <small class="text-muted">Henüz hesabın yok mu?</small><br>
                        <a href="{% url 'register' %}" class="text-success text-decoration-none fw-bold">Hemen Kayıt Ol</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

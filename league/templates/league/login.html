{% extends 'league/base.html' %}

{% block title %}Giriş Yap | Fiyasko Lig{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card bg-dark text-white border-primary shadow-lg p-4">
            <h2 class="text-center mb-4 text-primary fw-bold">KADRONA DÖN</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">Henüz hesabın yok mu? <a href="{% url 'register' %}" class="text-success">Kayıt Ol</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
